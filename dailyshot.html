<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <title>편리한 주류 쇼핑 앱, 데일리샷</title>
  <style>
    :root{
      font-family:'Noto Sans KR';
      font-weight:400;
      font-size:16px;
      color:#333;
      line-height:1.2;
    } 
    #wrap{
      overflow:hidden;
    }
    .grid-container{
      display:grid;
      grid-template-columns: repeat(4,1fr);
      gap:20px;
    }    

    h1{display:none;}

    .header .img-box{
      grid-column:2/4;
    }   
    .header{
      padding:20px 0;      
    }
    .header .container{
      padding:0 20px;
      margin:0 auto;
      max-width:1280px;
      position:relative;
    }
    
    .header .img-box02{
      display:none;
      width:33px;
      height:33px;
    }
    .header nav,.header .main-nav{      
      background:rgba(0,0,0,0.5);
      position:fixed;
      left:0;
      right:0;
      top:0;
      bottom:0;
    }
    .header .main-nav{
      left:50%;
    }
    .header .main-nav li{
      color:#fff;
    }
    
    .header .btn-nav-close{
      position:absolute;
      right:0;
      top:0;
    }
    .header .btn-nav-close span{
      display:block;
      width:22px;
      height:2px;
      background:#000;
      border-radius:30px;
      text-indent:-99999px;
      margin-bottom:5px;
    }
    
    .header .sub-nav{
      display:none;
    }

    .header input{
      display:none;
      width:193px;
      height:27px;
    }
    
    
    @media (min-width:1280px){
     
      
    }

  </style>
</head>
<body>
  <section id="wrap">
    <header class="header">
      <div class="container">
        <div class="grid-container">
          <h1>헤더</h1>
          <div class="img-box"><a href="./dailyshot.html"><img src="./images/데일리샷/daily-logo.png" alt="로고"></a></div>
          <nav>
            <ul class="main-nav">
              <li>
                <h2><a href="#">위스키</a></h2>
                <ul class="sub-nav">
                  <li><a href="#">싱글몰트</a></li>
                  <li><a href="#">블랜디드</a></li>
                  <li><a href="#">아메리칸</a></li>
                  <li><a href="#">재패니즈</a></li>
                </ul>
              </li>
              <li>
                <h2><a href="#">와인</a></h2>
                <ul class="sub-nav">
                  <li><a href="#">레드와인</a></li>
                  <li><a href="#">화이트와인</a></li>
                  <li><a href="#">스파클링</a></li>
                  <li><a href="#">디저트와인</a></li>
                </ul>
              </li>
              <li>
                <h2><a href="#">우리술</a></h2>
                <ul class="sub-nav">
                  <li><a href="#">증류주</a></li>
                  <li><a href="#">발효주</a></li>
                  <li><a href="#">청주</a></li>
                  <li><a href="#">약주</a></li>
                </ul>
              </li>
              <li>
                <h2><a href="#">리큐르</a></h2>
                <ul class="sub-nav">
                  <li><a href="#">허브</a></li>
                  <li><a href="#">과일</a></li>
                  <li><a href="#">커피</a></li>
                  <li><a href="#">아페리티포</a></li>
                </ul>
              </li>
            </ul>
          </nav>
          <input type="search" placeholder="search">
            <div class="img-box02">
              <ul>
                <li>
                  <a href="#"><img src="./images/데일리샷/ico-shop.png" alt="장바구니"></a>
                </li>
                <li>
                  <a href="#"><img src="./images/데일리샷/ioc-user.png" alt="개정관리"></a>
                </li>
              </ul>
            </div>
            <div class="btn-nav-close">
              <div class="line">
                <span>1</span>
                <span>2</span>
                <span>3</span>
              </div>
            </div>
        </div>

      </div>
    </header>
    <section class="sec sec01 main-banner"></section>
    <section class="sec sec02 md-pick"></section>
    <section class="sec sec03 week"></section>
    <section class="sec sec04 event"></section>
    <section class="sec sec05 ranking"></section>
    <section class="sec sec06 korea"></section>
    <section class="sec sec07 sns"></section>
    <footer class="footer"></footer>
  
  </section>

</body>
</html>
